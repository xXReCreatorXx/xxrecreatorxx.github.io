<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="../../Script/Topfunction.JS"></script>
        <script src="../../Script/MenuActiv.js"></script>
        <script src="../../Script/GallerySliderFunction.js"></script>
        <script src="../../Script/GalleryOpenFunctiom.js"></script>
        <TITLE>PlayGame</TITLE>
    </head>
    <body>

        <div class="left-menu">
            <p class="left-menu__button"><a class="link" href="../../index.html">Главная</a></p>
            <p class="left-menu__button"><a class="link" href="#">Ключи</a></p>
            <p class="left-menu__button"><a class="link" href="#">Аккаунты</a></p>
            <p class="left-menu__button"><a class="link" href="#">Галерея</a></p>
            <p class="left-menu__button"><a class="link" href="../Lab/Lab.html">Script</a></p>
            <p class="left-menu__button"><a class="link" href="#">Поддержка</a></p>
        </div>

        <div class="header">
            <button onclick="menuOpenFunction()" class="menu__button" title="menu__line">
                <div class="menu__line"></div>
                <div class="menu__line"></div>
                <div class="menu__line"></div>
            </button>
            <p class="header__text">Галерея</p>
        </div>

        <div class="menu-activ" id="menuActiv">
            <div class="menu-activ__header">
                <p class="menu-activ__header__text">Меню</p>
                <button onclick="menuCloseFunction()" class="menu-activ__button-close" title="menu__line">
                    <span class="material-symbols-outlined" id="menu__activ__icon">close</span>
                </button>
            </div>

            <div class="menu-activ__container">
                <p class="menu-activ__button"><a class="link" href="../../index.html">Главная</a></p>
                <p class="menu-activ__button"><a class="link" href="#">Ключи</a></p>
                <p class="menu-activ__button"><a class="link" href="#">Аккаунты</a></p>
                <p class="menu-activ__button"><a class="link" href="#">Галерея</a></p>
                <p class="menu-activ__button"><a class="link" href="../Lab/Lab.html">Script</a></p>
                <p class="menu-activ__button"><a class="link" href="#">Поддержка</a></p>
            </div>
        </div>

        <div class="content">

            <div class="gallery-block">

                <img src="../../img/ct1.webp" alt="" class="gallery-block__img" onclick="gallerySlideOneFunction()">
                <img src="../../img/ct2.webp" alt="" class="gallery-block__img" onclick="gallerySlideTwoFunction()">
                <img src="../../img/ct3.webp" alt="" class="gallery-block__img" onclick="gallerySlideThreeFunction()">

            </div>

            <div class="gallery-block">

                <img src="../../img/slide1.webp" alt="" class="gallery-block__img" onclick="gallerySlideFourFunction()">
                <img src="../../img/slide2.webp" alt="" class="gallery-block__img" onclick="gallerySlideFiveFunction()">
                <img src="../../img/slide4.webp" alt="" class="gallery-block__img" onclick="gallerySlideSixFunction()">

            </div>

            <div class="gallery-block">

                <img src="../../img/bg.webp" alt="Hu-Tao" class="gallery-block__img__duo" onclick="gallerySlideSevenFunction()">
                <img src="../../img/skide6.webp" alt="" class="gallery-block__img__duo" onclick="gallerySlideEightFunction()">

            </div>

            <div class="gallery-slider__container" id="galleryBlock" style="display: none;">

                <div class="gallery-slider__close-container">
                    <button onclick="galleryCloseFunction()" class="gallery-slider__close-button"><span class="material-symbols-outlined" id="galleryClose">close</span></button>
                </div>

                <div class="gallery-slider__block">

                    <div class="gallery-slider__close-container__adaptiv">
                        <button onclick="galleryCloseFunction()" class="gallery-slider__close-button"><span class="material-symbols-outlined" id="galleryClose">close</span></button>
                    </div>

                    <div class="gallery-slider__navigation-left">
                        <button onclick="slideLeftFunction()" class="gallery-slider__navigation-button"><span class="material-symbols-outlined" id="lfrtIcon">chevron_left</span></button>
                    </div>
    
                    <div class="gallery-slider__navigation-right">
                        <button onclick="slideRightFunction()" class="gallery-slider__navigation-button"><span class="material-symbols-outlined" id="lfrtIcon">chevron_right</span></button>
                    </div>
                    
                    <div class="gallery-slider__slides">
                        <div class="gallery-slider__slide" id="slideOne" style="margin-left: 0px;"><img src="../../img/ct1.webp" alt="" class="gallery-slider__slide-img"></div>
                        <div class="gallery-slider__slide"><img src="../../img/ct2.webp" alt="" class="gallery-slider__slide-img"></div>
                        <div class="gallery-slider__slide"><img src="../../img/ct3.webp" alt="" class="gallery-slider__slide-img"></div>
                        <div class="gallery-slider__slide"><img src="../../img/slide1.webp" alt="" class="gallery-slider__slide-img"></div>
                        <div class="gallery-slider__slide"><img src="../../img/slide2.webp" alt="" class="gallery-slider__slide-img"></div>
                        <div class="gallery-slider__slide"><img src="../../img/slide4.webp" alt="" class="gallery-slider__slide-img"></div>
                        <div class="gallery-slider__slide"><img src="../../img/bg.webp" alt="" class="gallery-slider__slide-img"></div>
                        <div class="gallery-slider__slide"><img src="../../img/skide6.webp" alt="" class="gallery-slider__slide-img"></div>
                    </div>

                </div>

            </div>

        </div>

        <div class="go-to-top">
            <button onclick="topFunction()" id="goTop" class="go-to-top__button" title="Go to top"><span class="material-symbols-outlined" id="topicon">expand_less</span></button>
        </div>

        <footer class="footer">
            <p class="footer__text">PlayGame</p>
            <p class="footer__text__bottom">&copy; Copyright Киряков Александр</p>
        </footer>

    </body>
</html>
